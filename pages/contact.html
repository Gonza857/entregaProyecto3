    <!-- CUERPO -->
    <form class="form col-11 m-auto my-4 my-lg-5">
        <h2 class="form__title pt-3">Contactanos</h2>
        <div class="form__container row d-md-flex">
            <div class="col-12 col-md-6 formImgBox d-flex flex-column align-items-center justify-content-center">
                <img class= "img-fluid p-2 formImg" src="../assets/images/contact.jpg" alt="Imagen del interior del restaurant">

            <!--Grid row-->
            <div class="col-12 col-md-6 my-2 px-4 d-md-flex flex-column">

                <div class="col-md-8 my-1 m-md-auto">
                    <div class="md-form mb-0">

                    </div>
                </div>
                <!--Grid column-->
                <!--Grid column-->

                    </div>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-8 my-1 m-md-auto">
                    <div class="md-form mb-0">
                        <label for="email" class="my-1">Tu correo electrónico</label>

                    </div>
                </div>
                <!--Grid column-->
                <div class="col-md-8 pb-2 m-md-auto">
                    <div class="md-form">
                        <label for="mensaje" class="my-1">Escribe tu mensaje</label>
                        <textarea type="text" id="mensaje" name="mensaje" rows="5" class="form-control md-textarea"></textarea>
                    </div>
                </div>
